<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Realtime BPM/Tempo Analyzer</title>
  <link rel="stylesheet" href="/css/master.css">
  <script type="text/javascript" src="/js/master.js"></script>
</head>
<body>
  <h1>Realtime BPM/Tempo Analyzer</h1>
  <h3>Graphic Example</h3>
  <hr>

  <div id="root">
    <canvas id="canvas1" height="256px"></canvas>
    <canvas id="canvas2" height="256px"></canvas>
  </div>

  <div id="controls">
    <input class="btn btn-sm btn-primary" type="button" id="start" value="Start">
    &nbsp; &nbsp;
    <input class="btn btn-sm btn-dark" type="button" id="stop" value="Stop">
  </div>

  <p>
    Have an issue ? Please report it with a maximum of details into <a href="https://github.com/dlepaux/realtime-bpm-analyzer/issues/new">the main repository</a>. Thank you <3
  </p>

  <script>
    require('app').graphic();
  </script>
</body>
</html>
